<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.ism }} | Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: #f4f7f6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .main-card {
            background: white;
            border-radius: 35px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
            max-width: 480px;
            width: 90%;
            margin: auto;
            text-align: center;
        }
        .profile-img {
            width: 160px;
            height: 160px;
            object-fit: cover;
            border-radius: 50%;
            border: 6px solid #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            background-color: #eee;
        }
        .name-text { font-size: 1.7rem; font-weight: 700; color: #1a1a1a; margin-bottom: 5px; }
        .info-text { color: #6c757d; font-size: 1rem; margin-bottom: 20px; }
        
        .interest-tag {
            background: #f8f9fa;
            padding: 7px 15px;
            border-radius: 12px;
            margin: 4px;
            display: inline-block;
            font-size: 0.85rem;
            color: #333;
            border: 1px solid #eee;
        }

        .contact-btn {
            border-radius: 15px;
            padding: 12px;
            margin: 6px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
            color: white;
        }
        .btn-tel { background: #28a745; }
        .btn-insta { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); }
        .btn-tg { background: #0088cc; }
        .contact-btn i { margin-right: 12px; font-size: 1.2rem; }
        .contact-btn:hover { opacity: 0.9; color: white; transform: translateY(-2px); }
    </style>
</head>
<body>

<div class="main-card">
    <img src="{{ url_for('static', filename='rasm.jpg') }}" class="profile-img" alt="Profil">
    
    <h1 class="name-text">{{ user.ism }}</h1>
    <p class="info-text">{{ user.unv }} <br> ({{ user.guruh }})</p>

    <div class="mb-4">
        <h6 class="text-muted fw-bold mb-2">ðŸŒŸ Qiziqishlarim</h6>
        {% for x in user.qiziqishlar %}
        <span class="interest-tag">{{ x }}</span>
        {% endfor %}
    </div>

    <div class="d-grid gap-2">
        <button onclick="showNumber()" id="phoneBtn" class="contact-btn btn-tel shadow-sm border-0">
            <i class="fas fa-phone-alt"></i> <span id="btnText">Telefon orqali bog'lanish</span>
        </button>
        <a href="https://instagram.com/{{ user.insta }}" target="_blank" class="contact-btn btn-insta shadow-sm">
            <i class="fab fa-instagram"></i> Instagram
        </a>
        <a href="https://t.me/{{ user.tg }}" target="_blank" class="contact-btn btn-tg shadow-sm">
            <i class="fab fa-telegram-plane"></i> Telegram orqali bog'lanish
        </a>
    </div>

    <div class="mt-4 pt-3 border-top">
        <h6 class="text-muted fw-bold mb-3">ðŸ’» Loyihalarim</h6>
        <div class="list-group list-group-flush">
            {% for loyiha in user.loyihalar %}
            <div class="list-group-item bg-transparent py-2" style="font-size: 0.95rem; color: #444;">
                <i class="fas fa-code-branch me-2 text-primary"></i> {{ loyiha }}
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<script>
function showNumber() {
    document.getElementById('btnText').innerText = "{{ user.tel }}";
    document.getElementById('phoneBtn').style.background = "#1e7e34";
    document.getElementById('phoneBtn').querySelector('i').className = "fas fa-check-circle";
}
</script>
