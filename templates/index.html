<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.ism }} | Portfolio</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-purple: #8b5cf6;
            --soft-bg: #f8fafc;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--soft-bg);
            color: #1e293b;
            margin: 0;
            padding: 0;
            /* Flex-ni olib tashladik, endi sahifa pastga o'sadi */
        }

        /* Orqa fonga gradient effekt (image_6e659e.jpg kabi) */
        .bg-gradient-blur {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 0% 0%, rgba(139, 92, 246, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 100% 100%, rgba(236, 72, 153, 0.05) 0%, transparent 50%);
            z-index: -1;
        }

        .hero-section {
            padding: 80px 0 40px;
            text-align: center;
        }

        .main-profile-card {
            background: white;
            border-radius: 40px;
            padding: 50px 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.05);
            max-width: 800px;
            margin: 0 auto 40px;
            border: 1px solid rgba(0,0,0,0.02);
        }

        .profile-img {
            width: 160px; height: 160px;
            border-radius: 50%;
            object-fit: cover;
            border: 6px solid #fff;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }

        .interest-tag {
            background: #f1f5f9;
            color: var(--primary-purple);
            padding: 8px 20px;
            border-radius: 100px;
            font-weight: 600;
            font-size: 0.9rem;
            margin: 5px;
            display: inline-block;
        }

        /* Yangi bo'limlar uslubi (image_6e4f5d.png kabi) */
        .info-card {
            background: white;
            border-radius: 30px;
            padding: 40px;
            height: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
            border: 1px solid rgba(0,0,0,0.02);
            transition: transform 0.3s ease;
        }

        .info-card:hover {
            transform: translateY(-10px);
        }

        .icon-circle {
            width: 50px; height: 50px;
            background: rgba(139, 92, 246, 0.1);
            color: var(--primary-purple);
            border-radius: 15px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; margin-bottom: 20px;
        }

        .contact-btn {
            border-radius: 20px;
            padding: 14px 25px;
            font-weight: 700;
            transition: 0.3s;
            border: none;
            display: inline-flex; align-items: center; gap: 10px;
        }

        .btn-tg { background: #0088cc; color: white; }
        .btn-insta { background: linear-gradient(45deg, #f09433, #dc2743, #bc1888); color: white; }
    </style>
</head>
<body>

<div class="bg-gradient-blur"></div>

<div class="container">
    <section class="hero-section">
        <div class="main-profile-card">
            <img src="{{ url_for('static', filename='rasm.jpg') }}" class="profile-img" alt="Profil">
            <h1 class="fw-bold display-5 mb-2">{{ user.ism }}</h1>
            <p class="text-muted mb-4">{{ user.unv }} | {{ user.guruh }}</p>
            
            <div class="mb-4">
                {% for x in user.qiziqishlar %}
                <span class="interest-tag">{{ x }}</span>
                {% endfor %}
            </div>

            <div class="d-flex justify-content-center gap-3">
                <a href="https://t.me/{{ user.tg }}" class="contact-btn btn-tg">
                    <i class="fab fa-telegram-plane"></i> Telegram
                </a>
                <a href="https://instagram.com/{{ user.insta }}" class="contact-btn btn-insta">
                    <i class="fab fa-instagram"></i> Instagram
                </a>
            </div>
        </div>
    </section>

    <section class="row g-4 mb-5">
        <div class="col-lg-6">
            <div class="info-card">
                <div class="icon-circle">üë®‚Äçüíª</div>
                <h3 class="fw-bold mb-3">Bio</h3>
                <p class="text-muted" style="line-height: 1.8; font-size: 1.05rem;">
                    {{ user.bio }}
                </p>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="info-card">
                <div class="icon-circle">üéØ</div>
                <h3 class="fw-bold mb-3">Maqsadlarim</h3>
                <ul class="list-unstyled">
                    {% for maqsad in user.maqsadlar %}
                    <li class="mb-3 d-flex align-items-center">
                        <i class="fas fa-check-circle text-primary me-3"></i>
                        <span class="text-muted">{{ maqsad }}</span>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </section>
</div>

</body>
</html>
